<!DOCTYPE html>
<html>
<head>
    <title>Keyword Extraction Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(90deg, #2de2af, #4A00E0);
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: rgb(243, 244, 247); /* Container background color */
            padding: 20px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Keyword Extraction Results</h2>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Keyword</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for keyword, score in keywords.items() %}
                <tr>
                    <td>{{ keyword }}</td>
                    <td>{{ score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
